<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>
    
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:450px;
        width:342px;
        margin:20px auto;
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
      h1 { font-family: BDCartoonShoutRegular; text-align:center; }
      body { width:342px; margin:0px auto; font-family:sans-serif; }
      a { text-decoration:none; }

      .hide {
		   position: absolute !important;
		   top: -9999px !important;
		   left: -9999px !important;
		}
    </style>
    <!-- jquery -->
    <script src="jquery-1.12.3.min.js"></script>

    <!-- bootstrap -->
  	<link rel="stylesheet" href="bootstrap.css">
    

</head>

<body style=" padding: 20px;">

  <div id="shim">shim for font face</div>
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand pull-right" href="#">.  AASEGP</a>
      <a href="#" class="pull-left"><img src="acc.jpg" width="100" height="50"></a>
    </div>
  </div>
</nav>

  <div class="container">
  <div class="jumbotron">

  <h1>Excel with Pacman</h1>
  <div class="row">
  <div class="col-xs-3"></div><div class="col-xs-6">
  <form id="details_form" class="form-horizontal" role="form" action>
  <div class="form-group">
  <label class="control-label col-sm-4" for="usr">Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="usr" placeholder="Srichakradhar Reddy" required="true">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="eid">Enterprise ID:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="eid" placeholder="srichakradhar.reddy" required="true">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="emp_id">Employee ID:</label>
    <div class="col-sm-8"> 
      <input type="text" class="form-control" id="emp_id" placeholder="11006225" required="true">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="sel1">Level:</label>
    <div class="col-sm-8">
      <select class="form-control" id="sel1">
        <option>12 Associate Software Engineer</option>
        <option>11 Software Engineer</option>
        <option>10 Senior Software Engineer</option>
        <option>9  Team Lead</option>
        <option>8  Assosciate Manager</option>
        <option>7  Manager</option>
        <option>6  Senior Manger</option>
        <option>1-5 Managing Director</option>
      </select>
    </div>
  </div>
  <div class="form-group">
  <label class="control-label col-sm-4" for="facility">Facility:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="facility" placeholder="HDC1" required="true">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-3"></div><div class="col-sm-offset-2 col-sm-3">
      <button type="submit" id="submit_button" class="btn btn-primary">Submit</button>
    </div><div class="col-sm-6"></div>
  </div>
</form></div><div class="col-xs-3"></div>

  <div id="pacman"></div>
  <script src="pacman.js"></script>
  <script src="modernizr-1.5.min.js"></script>

  <script>

    var el = document.getElementById("pacman");

    if (Modernizr.canvas && Modernizr.localstorage && 
        Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
      window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
    } else { 
      el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
        "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
    }
    //$('#myModal').modal({ show: false})
  </script>

  <h3 id="test_status" class = "text-center text-primary"></h3>
  <div class="row">
  <div class="col-xs-3"></div>
  <div id="test" class="col-xs-6">
  </div>
  <div class="col-xs-3"></div>
  </div><!-- row -->
  <button id="answer_button" type='button' class='btn btn-primary center-block' onclick='checkAnswer()' style="display: none">Submit Answer</button>
  <br>
  <div class="progress">
  <div id="progress-bar" class="progress-bar" role="progressbar" style="width:0%"></div>
  </div>
</div> <!-- jumbotron -->
</div> <!-- container -->
<hr>
<h6 class="text-center">Coded and developed by <a href="https://people.accenture.com/Experience.aspx?accountname=srichakradhar.reddy">Srichakradhar</a></h6>
